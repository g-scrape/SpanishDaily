{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron container text-center">

    <div class="col-md-6">
    <h2 class='text-center'>Current Genre</h2>
    <ul class="list-group">
      <li class="list-group-item h2 text-center center-block">{{preference}}</li>
    </ul>
	</div>
  <form method="POST" action="">
	<div class="col-md-6">
	<h2 class='text-center'>Available Genres</h2>
     <ul class="list-group">
      {% for item in genres %}
      <li class="list-group-item text-left center-block">{{item}}<input type='radio' name='genreChoice' value='{{item}}' required></li>
      {% endfor %}
    </ul>
    </div>
    <p><input type="submit" class="btn btn-primary" value="Update Preference"></p>
  </form>
  </div>
<!-- add user profile and ability to update preferences -->
{% endblock %}
