{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron container text-center">

    <div class="col-md-6">
    <h2 class='text-center'>Selected</h2>
    <ul class="list-group">
      {% for preference in preferences %}
      <li class="list-group-item text-left center-block">{{preference["preference"]}} <input type='checkbox' class='checkbox'></li>
      {% endfor %}
    </ul>
	</div>

	<div class="col-md-6">
	<h2 class='text-center'>Unselected</h2>
     <ul class="list-group">
      {% for item in genres %}
      <li class="list-group-item text-left center-block">{{item}}<input type='checkbox' class='checkbox'></li>
      {% endfor %}
    </ul>
    </div>
    
 </div>
<p><input type="submit" class="btn btn-primary" value="Add Preference"></p>
<!-- add user profile and ability to update preferences -->
{% endblock %}
